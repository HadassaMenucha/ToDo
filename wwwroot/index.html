<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>to do list</title>
</head>
<body>
    <h1>my to do's: </h1>
   <div id="container">
   </div>
   <button id="add">Add To Do</button>
   <div id="toAdd" style="visibility:hidden">
        <input type="text" name="name" id="name" placeholder="to do name">
        is Done?<input type="checkbox" name="isDone" id="isDone">
        <button id="finalAdd">Add</button>
   </div>
   <button id="del">Delete To Do</button>
   <div id="toDelete" style="visibility:hidden">
    id:
    <input type="number" name="id" id="id">
    </div>

   <script src="jquery.js"></script>
    <script src="app.js"></script>
</body>
